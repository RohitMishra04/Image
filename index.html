<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sharpening Enhancement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Image Sharpening Enhancement</h2>
    <div id="dropArea">
        Drag and drop an image here, or click to upload
    </div>
    <input type="file" id="uploadImage" accept="image/*" class="hidden">
    <div class="canvas-container">
        <canvas id="originalCanvas"></canvas>
        <canvas id="enhancedCanvas"></canvas>
    </div>
    <div id="spinner" class="loading-spinner hidden"></div>
    <div class="button-container hidden">
        <button id="enhanceButton">Enhance Image</button>
        <button id="downloadButton">Download Enhanced Image</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
